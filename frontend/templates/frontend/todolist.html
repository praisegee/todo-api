<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ToDo List</title>
	<link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
</head>
<body>

	<div class="container">
		
		<div id="todo-wrapper">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" type="text" name="title" class="form-control" placeholder="Add Task...">
						</div>
						<div style="flex: 1">
							<input id="submit" type="submit" class="btn">
						</div>
					</div>
				</form>
			</div>
			<div class="task-wrapper" id="task-wrapper">
				
			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="{% static 'frontend/js/script.js' %}"></script>

</body>
</html>
